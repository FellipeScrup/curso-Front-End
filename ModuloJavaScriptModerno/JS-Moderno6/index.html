<html>
    <body>
        <script>
        
            function testes(){
                return new Promise((resolve, reject) =>{
                    setTimeout(function(){
                        const erro = false;


                    if(erro){
                        reject(`Error...`);
                    }else{
                        resolve("A promise foi resolvida");

                    }

                    },2000)
                    
                })
            }

            testes().then(function(res){
                console.log(res);
            }).catch(function(err){
                console.log(err);
            });



            async function testes2(){
                await testes().then(function(res){
                    console.log(res);
                });
                console.log("Hello");
            }
        testes2();
        </script>
    </body>
</html>
